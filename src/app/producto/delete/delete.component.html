<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="tabla-container" >
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let producto of listaProductos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.nombre_producto }}</td>
        <td>{{ producto.cantidad_disponible }}</td>
        <td>{{ producto.cantidad_inventario }}</td>
        <td>{{ producto.categoria_id }}</td>
        <td>{{ producto.empresa_id }}</td>
        <td><button type="button" (click)="eliminarProducto(producto.id)" class="btn btn-danger">Eliminar</button></td>

      </tr>
    </tbody>
  </table>

  <a *ngIf="clave != null" href="/producto/option" class="btn btn-outline-black">Volver</a>
</div>

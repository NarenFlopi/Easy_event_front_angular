<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<h1> LISTA DE CATEGORIAS</h1>

<div class="container">
<div class="tabla-container" >
  <table class="table table-striped">
    
    <tbody>
      <tr>
        <th>Categoria ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>

      <tr *ngFor="let categoria of listaCategorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nombre }}</td>
        <td><button type="button" (click)="editarCategoria(categoria.id)" class="btn btn-warning">Editar</button></td>
        <td><button type="button" (click)="eliminarCategoria(categoria.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

 
</div>


</div>

<a href="/categoria/create" class="btn btn-custom">AGREGAR</a>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">




<div class="container" [ngClass]="{'antes': clave == null}">

  <img src="assets/img/logo.png" *ngIf="clave == null">

    <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>

        <div class="form-group">
          <label for="username" class="form-label">CORREO:</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Ingrese su Email" required>
        </div>
    
        <div class="form-group">
          <label for="password" class="form-label">CONTRASEÑA:</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingrese su Contraseña" required>
        </div>
    
        <button type="submit" class="btn btn-custom">INICIAR SESION</button>
    
      </form>


    </div>

    <div *ngIf="mostrarMensaje" class="alert alert-danger mt-3">
      Por favor, ingrese el correo y la contraseña.
    </div>
      
</div>

<h1> AGREGAR EMPRESA</h1>

<div class="container">
 <form [formGroup]="empresaForm" (ngSubmit)="agregarEmpresa()">

  <div class="mb-3">
    <label for="nitEmpresa" class="form-label">Nit de Empresa:</label>
    <input formControlName="nit_empresa" type="number" class="form-control" id="nit_empresa" placeholder="Ingrese el Nit" required>
  </div>

  <div class="mb-3">
    <label for="direccionEmpresa" class="form-label">Direccion:</label>
    <input formControlName="direccion_empresa" type="text" class="form-control" id="direccion_empresa" placeholder="Ingrese la direcciÃ³n" required>
  </div>

  <div class="mb-3">
    <label for="nombreEmpresa" class="form-label">Nombre:</label>
    <input formControlName="nombre_empresa" type="text" class="form-control" id="nombre_empresa" placeholder="Ingrese el Nombre " required>
  </div>

  <div class="mb-3">
    <label for="telefonoEmpresa" class="form-label">Telefono:</label>
    <input formControlName="telefono_empresa" type="number" class="form-control" id="telefono_empresa" placeholder="Ingrese el Telefono" required>
  </div>

  <div class="mb-3">
    <label for="emailEmpresa" class="form-label">Email:</label>
    <input formControlName="email_empresa" type="text" class="form-control" id="email_empresa" placeholder="Ingrese el Email" required>
  </div>

  <div class="mb-3">
    <label for="userId" class="form-label">Id Usuario:</label>
    <input formControlName="user_id" type="number" class="form-control" id="user_id" placeholder="Ingrese el Codigo" required>
  </div>

  <button type="button" class="btn btn-custom" (click)="agregarEmpresa()">CREAR</button>
 </form>


</div>

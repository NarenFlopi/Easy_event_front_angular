<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<h1> LISTA DE EMPRESAS</h1>

<div class="container">
<div class="tabla-container" >
  <table class="table table-striped">
    
    <tbody>
      <tr>
        <th>Empresa ID</th>
        <th>Nit_Empresa</th>
        <th>Direccion</th>
        <th>Nombre</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>Usuario</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>

      <tr *ngFor="let empresa of listaEmpresas">
        <td>{{ empresa.id }}</td>
        <td>{{ empresa.nit_empresa }}</td>
        <td>{{ empresa.direccion_empresa }}</td>
        <td>{{ empresa.nombre_empresa }}</td>
        <td>{{ empresa.telefono_empresa }}</td>
        <td>{{ empresa.email_empresa }}</td>
        <td>{{ empresa.user_id }}</td>
        <td><button type="button" (click)="editarEmpresa(empresa.id)" class="btn btn-warning">Editar</button></td>
        <td><button type="button" (click)="eliminarEmpresa(empresa.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

 
</div>


</div>

<a href="/empresa/create" class="btn btn-custom">AGREGAR</a>
